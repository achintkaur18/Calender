<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>CSS Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="month"><h>September 2021</h></div>
            <table id="table-calendar">
                <tr>
                    <th>mon</th>
                    <th>tue</th>
                    <th>wed</th>
                    <th>thur</th>
                    <th>fri</th>
                    <th>sat</th>
                    <th>sun</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td tabindex="1">1</td>
                    <td tabindex="2">2</td>
                    <td tabindex="3">3</td>
                    <td tabindex="4">4</td>
                    <td tabindex="5">5</td>
                </tr>
                <tr>
                    <td tabindex="6">6</td>
                    <td tabindex="7">7</td>
                    <td tabindex="8">8</td>
                    <td tabindex="9">9</td>
                    <td tabindex="10">10</td>
                    <td tabindex="11">11</td>
                    <td tabindex="12">12</td>
                </tr>
                <tr>
                    <td tabindex="13">13</td>
                    <td tabindex="14">14</td>
                    <td tabindex="15">15</td>
                    <td tabindex="16">16</td>
                    <td tabindex="17">17</td>
                    <td tabindex="18">18</td>
                    <td tabindex="19">19</td>
                </tr>
                <tr>
                    <td tabindex="20">20</td>
                    <td tabindex="21">21</td>
                    <td tabindex="22">22</td>
                    <td tabindex="23">23</td>
                    <td tabindex="24">24</td>
                    <td tabindex="25">25</td>
                    <td tabindex="26">26</td>
                </tr>
                <tr>
                    <td tabindex="27">27</td>
                    <td tabindex="28">28</td>
                    <td tabindex="29">29</td>
                    <td tabindex="30">30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <script src="c.js"></script>
    </body>
</html>
